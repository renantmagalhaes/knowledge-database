global:
  scrape_interval:     30s
  evaluation_interval: 30s
# Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'prometheus'
rule_files:
  - "alert.rules_nodes"
  - "alert.rules_tasks"
  - "alert.rules_service-groups"
scrape_configs:
  - job_name: 'prometheus'
    dns_sd_configs:
    - names:
      - 'tasks.prometheus'
      type: 'A'
      port: 9090
  - job_name: 'kafka_exporter'
    dns_sd_configs:
    - names:
      - 'tasks.kafka_exporter'
      type: 'A'
      port: 9308
      
  - job_name: 'kafka'
    static_configs:
    - targets:
      - kafka-1:7072
      - kafka-2:7072
      - kafka-3:7072
